    <radialGradient id="radialGradientClockFace">
      <stop offset="0%" stop-color="#DBDBDB" />
      <stop offset="80%" stop-color="#DBDBDB" />
      <stop offset="85%" stop-color="#EAEAEA" />
      <stop offset="92%" stop-color="#DBDBDB" />
