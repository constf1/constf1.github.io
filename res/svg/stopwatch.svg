      <stop offset="100%" stop-color="#000069" />
    </linearGradient>
    <linearGradient id="linearGradientClockButtonReset">
      <stop offset="0%" stop-color="#962d2d" />
      <stop offset="36%" stop-color="#DB7272" />
      <stop offset="61%" stop-color="#EA8181" />
