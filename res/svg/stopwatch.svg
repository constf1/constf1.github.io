<svg width="880" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="filterShadowLg">
      <feDropShadow dx="7" dy="7" stdDeviation="7" />
    </filter>
    <filter id="filterShadowMd">
