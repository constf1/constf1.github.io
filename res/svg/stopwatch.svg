          <text transform="rotate(60) translate(0 -222) rotate(-60)">10</text>
          <text transform="rotate(120) translate(0 -222) rotate(-120)">20</text>
          <text transform="translate(0 222)">30</text>
          <text transform="rotate(240) translate(0 -222) rotate(-240)">40</text>
          <text transform="rotate(300) translate(0 -222) rotate(-300)">50</text>
        </g>
        <g fill="black">
          <text transform="translate(18) rotate(30) translate(0 -222) rotate(-30)">5</text>
          <text transform="rotate(90) translate(0 -222) rotate(-90)">15</text>
          <text transform="rotate(150) translate(0 -222) rotate(-150)">25</text>
          <text transform="rotate(210) translate(0 -222) rotate(-210)">35</text>
          <text transform="rotate(270) translate(0 -222) rotate(-270)">45</text>
          <text transform="rotate(330) translate(0 -222) rotate(-330)">55</text>
        </g>
      </g>
      <!-- <circle r="250" fill="none" stroke="magenta" /> -->
      <!-- <circle r="220" fill="none" stroke="magenta" /> -->
      <!-- <circle r="190" fill="none" stroke="magenta" /> -->

      <g clip-path="url(#clipPathFaceMillis)">
        <g id="clockFaceMillis">
          <!-- <circle r="188" fill="none" stroke="black" stroke-width="2" /> -->
          <!-- <circle r="95" fill="none" stroke="black" stroke-width="2" /> -->
          <g stroke-linecap="round" stroke="black" fill="none">
            <g id="clockFaceMsTickGroup20">
              <g id="clockFaceMsTickGroup10">
                <path stroke-width="3" d="M0 -187v24m0 44v24" />
                <path stroke-width="2" d="M0 -187v20m0 52v20" transform="rotate(18)" />
                <g id="clockFaceMsTickGroup4">
                  <path id="clockFaceMsTick1" stroke-width="1" d="M0 -187v16m0 60v16" transform="rotate(3.6)" />
                  <use href="#clockFaceMsTick1" transform="rotate(3.6)" />
                  <use href="#clockFaceMsTick1" transform="rotate(7.2)" />
                  <use href="#clockFaceMsTick1" transform="rotate(10.8)" />
                </g>
                <use href="#clockFaceMsTickGroup4" transform="rotate(18)" />
              </g>
              <use href="#clockFaceMsTickGroup10" transform="rotate(36)" />
            </g>
            <use href="#clockFaceMsTickGroup20" transform="rotate(72)" />
            <use href="#clockFaceMsTickGroup20" transform="rotate(144)" />
            <use href="#clockFaceMsTickGroup20" transform="rotate(216)" />
            <use href="#clockFaceMsTickGroup20" transform="rotate(288)" />
          </g>
          <g font-family="Arial, Helvetica, sans-serif" font-size="40" font-weight="400">
            <text transform="translate(-11 155)">0</text>
            <text transform="rotate(36) translate(-11 155)">9</text>
            <text transform="rotate(72) translate(-11 155)">8</text>
            <text transform="rotate(108) translate(-8 155)">7</text>
            <text transform="rotate(144) translate(-11 155)">6</text>
            <text transform="rotate(180) translate(-11 155)">5</text>
            <text transform="rotate(216) translate(-14.2 155)">4</text>
            <text transform="rotate(252) translate(-11 155)">3</text>
            <text transform="rotate(288) translate(-11 155)">2</text>
            <text transform="rotate(324) translate(-12.65 155)">1</text>
          </g>
        </g>
      </g>
      <g>
        <title>Milliseconds</title>
        <path stroke="red" stroke-width="5" stroke-opacity="0.7" fill="none" d="M 0 95 v 93" />
        <path id="pathClockFaceMillis" stroke="darkred" stroke-width="1" fill-opacity="0.1"
          fill="url(#linearGradientClockFaceMillis)"
          d="M 47.5 82.272 a 46.5 46.5 0 0 1 46.5 80.54 a 188 188 0 0 1 -188 0 a 46.5 46.5 0 0 1 46.5 -80.54 a 95 95 0 0 0 95 0" />
      </g>

      <g id="clockFaceMinutes" transform="translate(102 -48)">
        <circle r="76" fill="none" stroke="black" stroke-width="2" />
        <g stroke-linecap="round" stroke="rgba(0,0,0,1)">
          <g id="clockFaceMTickGroup5" stroke-linecap="round" stroke="rgba(0,0,0,1)">
            <line x1="0" x2="0" y1="-76" y2="-62" stroke-width="2" />
            <line id="clockFaceMTickSm" x1="0" x2="0" y1="-76" y2="-67" stroke-width="1" transform="rotate(12)" />
            <use href="#clockFaceMTickSm" transform="rotate(12)" />
            <use href="#clockFaceMTickSm" transform="rotate(24)" />
            <use href="#clockFaceMTickSm" transform="rotate(36)" />
          </g>

          <use href="#clockFaceMTickGroup5" transform="rotate(60)" />
          <use href="#clockFaceMTickGroup5" transform="rotate(120)" />
          <use href="#clockFaceMTickGroup5" transform="rotate(180)" />
          <use href="#clockFaceMTickGroup5" transform="rotate(240)" />
          <use href="#clockFaceMTickGroup5" transform="rotate(300)" />
        </g>
        <g transform="translate(-13 7)" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="400">
          <text transform="translate(0 -50)">30m</text>
          <text transform="translate(12) rotate(60) translate(0 -47) rotate(-60)">5</text>
          <text transform="rotate(120) translate(0 -47) rotate(-120)">10</text>
          <text transform="translate(0 53)">15</text>
          <text transform="rotate(240) translate(0 -47) rotate(-240)">20</text>
          <text transform="rotate(300) translate(0 -47) rotate(-300)">25</text>
        </g>
        <g filter="url(#filterShadowSm)">
          <g id="clockHandMinute">
            <title>Minutes</title>
            <path fill="#db0606" stroke="#d00000" stroke-opacity="0.9" stroke-linejoin="round" stroke-width="2"
              d="M 3.7 -11.4 A 12 12 0 1 1 -3.7 -11.4 L -2 -69 0 -71 2 -69 Z" />
          </g>
        </g>
        <g id="clockHandScrew">
          <circle r="5" stroke="#696969" stroke-opacity="0.9" fill="#f2f2f2" />
        </g>
      </g>

      <g id="clockFaceHours" transform="translate(-102 -48)">
        <circle r="76" fill="none" stroke="black" stroke-width="2" />
        <g stroke-linecap="round" stroke="rgba(0,0,0,1)">
          <g id="clockFaceHTickGroup4">
            <g id="clockFaceHTickGroup1">
              <line x1="0" x2="0" y1="-76" y2="-62" stroke-width="2" />
              <line x1="0" x2="0" y1="-76" y2="-67" stroke-width="1" transform="rotate(15)" />
            </g>
            <use href="#clockFaceHTickGroup1" transform="rotate(30)" />
            <use href="#clockFaceHTickGroup1" transform="rotate(60)" />
          </g>
          <use href="#clockFaceHTickGroup4" transform="rotate(90)" />
          <use href="#clockFaceHTickGroup4" transform="rotate(180)" />
          <use href="#clockFaceHTickGroup4" transform="rotate(270)" />
        </g>
        <g transform="translate(-6 8)" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="400">
          <text transform="translate(-7 -50)">12h</text>
          <text transform="rotate(60) translate(0 -50) rotate(-60)">2</text>
          <text transform="rotate(120) translate(0 -50) rotate(-120)">4</text>
          <text transform="rotate(180) translate(0 -50) rotate(-180)">6</text>
          <text transform="rotate(240) translate(0 -50) rotate(-240)">8</text>
          <text transform="translate(-7) rotate(300) translate(0 -50) rotate(-300)">10</text>
        </g>
        <g filter="url(#filterShadowSm)">
          <g id="clockHandHour">
            <title>Hours</title>
            <path fill="#0606bb" stroke="#0000b0" stroke-opacity="0.9" stroke-linejoin="round" stroke-width="2"
              d="M 3.7 -11.4 A 12 12 0 1 1 -3.7 -11.4 L -2 -69 0 -71 2 -69 Z" />
          </g>
        </g>
        <use href="#clockHandScrew" />
      </g>
    </g>

    <g filter="url(#filterShadowMd)">
      <g id="clockHandSecond">
        <title>Seconds</title>
        <path fill="#db0606" fill-opacity="0.9" stroke="#d00000" stroke-opacity="0.8" stroke-linejoin="round"
          stroke-width="2" d="M 6.8 -20.9 A 22 22 0 1 1 -6.8 -20.9 L -2 -277 0 -281 2 -277 Z" />
      </g>
    </g>
    <use href="#clockHandScrew" />
  </g>
  <script>
    'use strict';
    var clockIntervalID;
    var clockLastT;
    var clockLastS;
    var clockLastM;
    var clockLastH;
    var clockDeltaT = 0;

    function updateHands(h, m, s) {
      if (s !== clockLastS) {
        clockLastS = s;
        document.getElementById('clockHandSecond').setAttribute('transform', 'rotate(' + s + ')');
      }
      if (m !== clockLastM) {
        clockLastM = m;
        document.getElementById('clockHandMinute').setAttribute('transform', 'rotate(' + m + ')');
      }
      if (h !== clockLastH) {
        clockLastH = h;
        document.getElementById('clockHandHour').setAttribute('transform', 'rotate(' + h + ')');
      }
    }

    function showDelta(delta) {
      if (clockDeltaT !== delta) {
        clockDeltaT = delta;
        var ms = Math.floor(36 * (clockDeltaT % 1000) / 100);
        document.getElementById('clockFaceMillis').setAttribute('transform', 'rotate(' + ms + ')');
      }
      document.getElementById('pathClockFaceMillis').setAttribute('fill-opacity', '0.1');
    }

    function hideDelta() {
      document.getElementById('pathClockFaceMillis').setAttribute('fill-opacity', '0.75');
    }

    function clockStop() {
      if (clockIntervalID) {
        clearInterval(clockIntervalID);
        clockIntervalID = undefined;
        showDelta(clockUpdate());
      }
    }

    function clockUpdate() {
      var time = Date.now() - clockLastT + clockDeltaT;
      var s = 1.2 * Math.floor((time % 60000) / 200);
      var m = 12 * (Math.floor(time / 1000 / 60) % 30);
      var h = 15 * (Math.floor(time / 1000 / 60 / 30) % 48);

      updateHands(h, m, s);
      return time;
    }

    document.getElementById('clockButtonStart').addEventListener('click', (event) => {
      if (clockIntervalID) {
        clockStop();
      } else {
        clockLastT = Date.now();
        clockIntervalID = setInterval(clockUpdate, 100);
        hideDelta();
      }
    })

    document.getElementById('clockButtonReset').addEventListener('click', (event) => {
      if (clockIntervalID) {
        clockStop();
      } else {
        showDelta(0);
        updateHands(0, 0, 0);
      }
    })

    function pie(radius, angle) {
      var x = radius * Math.sin(angle * Math.PI / 180);
      var y = radius * -Math.cos(angle * Math.PI / 180);
      var largeArcFlag = angle > 180 ? "1" : "0";

      var d = [
        "M", 0, -radius,
        "A", radius, radius, 0, largeArcFlag, 1, x, y,
        "L", 0, 0,
        "Z"
      ].join(" ");

      return d;
    }

  </script>
</svg>
