    <linearGradient id="linearGradientClockButtonCylinder">
      <stop offset="0%" stop-color="#969696" />
      <stop offset="33%" stop-color="#DBDBDB" />
      <stop offset="66%" stop-color="#EAEAEA" />
      <stop offset="100%" stop-color="#696969" />
    </linearGradient>
    <linearGradient id="linearGradientClockFaceMillis">
      <stop offset="0%" stop-color="#901010" />
      <stop offset="10%" stop-color="#bb2020" />
      <stop offset="50%" stop-color="#ff6060" />
      <stop offset="90%" stop-color="#aa1010" />
      <stop offset="100%" stop-color="#800000" />
